
<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="logo-container">
      <a href="#" onclick="validateUserAndRedirect(); return false;">
        <img src="../Pictures/logoLevChedva.png" alt="Logo" />
      </a>
    </div>
    <title>רשימת מוצרים</title>
    <link rel="stylesheet" type="text/css" href="../styles/Inventory_style.css">
    <link rel="stylesheet" type="text/css" href="../styles/logo_footer.css">
  </head>
  <body onload="readProducts()">
    <header>
      <h1>רשימת מוצרים</h1>
    </header>
    <main>   

        <div id="filter-bar">
          <input type="text" id="search-input" placeholder="חיפוש לפי שם המוצר...">
          <button id="search-btn">חפש</button>
          <label for="filter-select" id="filter-label">סנן לפי:</label>
          <select id="filter-select"></select>
          <button id="filter-btn">סנן</button>
          <button id="add-filter-btn">הוספת פילטר חדש</button>
          <button class="add-product-btn"><a href="../Pages/New_Product_ Insert.HTML">הוספת מוצר חדש</a></button>
         
        </div>
      <table>
        <thead>
          <tr>
            <th>שם מוצר</th>
            <th>כמות</th>
            <th>מילות מפתח</th>
          </tr>
        </thead>
        <tbody id="product-list">
        </tbody>
      </table>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="../firebase.js"></script>
    <script src="../Scripts/auth.js"></script>
    <script src="../Scripts/Inventory.js"></script>
  </body>
</html>
