<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פאנל טלפניות</title>
    <link rel="stylesheet" href="../styles/Telephone_Panel.css">
    <link rel="stylesheet" type="text/css" href="../styles/logo_footer.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <a href="#" onclick="validateUserAndRedirect(); return false;">
              <img src="../Pictures/logoLevChedva.png" alt="Logo" />
            </a>
          </div>
        <h1>פאנל טלפניות</h1>
        <div class="container">
            <div id="userInstructions">
                <p><b>הוראות שימוש:</b></p>
                <p>יש לבחור תאריך, המערכת תציג את כל אנשי הקשר שיש להם לפחות מוצר אחד המושאל עד לתאריך הנבחר, יחד עם שאר המוצרים שהשאיל<br>
                </p>
            </div>
          </div>
        <div id="searchContainer">
            <input type="date" id="dateInput">
        </div>
        <div id="tableContainer">
            <div id="spinner" class="loader"></div>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>שם איש הקשר</th>
                        <th>יצירת קשר</th>
                        <th>הערות</th>
                    </tr>
                </thead>
            
                <tbody id="itemTableBody">
                   
                </tbody>
            </table>
        </div>
    
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="../firebase.js"></script>
        <script src="../Scripts/auth.js"></script>
        <script src="../Scripts/Telephone_Panel.js"></script>
    </div>
    <footer>
        <p class="copyright">
            &copy; 2023 LevChedva. All rights reserved.
          </p>
    </footer>
</body>
</html>
