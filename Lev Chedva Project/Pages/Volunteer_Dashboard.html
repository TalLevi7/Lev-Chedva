<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="../firebase.js"></script>
    <script src="../Scripts/auth.js"></script>
  <title>מערכת מתנדבים</title>
  <link rel="stylesheet" type="text/css" href="../styles/Volunteer_Dashboard.css">
  <link rel="stylesheet" type="text/css" href="../styles/logo_footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="content-wrapper">
    <div class="logo-container">
      <a href="#" onclick="validateUserAndRedirect(); return false;">
        <img src="../Pictures/logoLevChedva.png" alt="Logo" />
      </a>
    </div>
    <div class="header">
      <h1>ברוך הבא <span id="username"></span></h1>
      <p id="date"></p>
      <div class="dropdown">
        <button id="settingsButton"><i class="fas fa-cog"></i></button>
          <div class="dropdown-content" id="dropdownContent">
              <a href="#" id="updateSettings">עדכן פרטי משתמש</a>
              <a href="#" id="logout">יציאה</a>
          </div>
      </div>
    </div>

    <div class="stats-box">
      <div class="stats-line">
        <span class="stats-label">כמות אירועים בחודש: </span>
        <span id="monthlyBorrows" class="stats-value"></span>
      </div>
      <div class="stats-line">
        <span class="stats-label">כמות אירועים בסך הכל: </span>
        <span id="totalEvents" class="stats-value"></span>
      </div>
      <div class="stats-line">
        <span class="stats-label">אירוע אחרון נלקח ב: </span>
        <span id="lastEvent" class="stats-value"></span>
      </div>
    </div>

    <div class="navbar" id="navbar"></div>
    <div id ="Stats" style="display: none;"> </div>
    <div class="header">
      <h3>הודעות מערכת</h3>
    </div>
    <div id="messageContainer">
      <!-- Messages will be dynamically added here -->
    </div>
  
    <script src="../Scripts/Volunteer_DashBoard.js"></script>
  </div>
  <footer>
    <p class="copyright">
        &copy; 2023 LevChedva. All rights reserved.
      </p>
</footer>
</body>
</html>
