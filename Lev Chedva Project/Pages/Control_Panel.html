<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Contol_Panel.css">
    <link rel="stylesheet" type="text/css" href="../styles/logo_footer.css">
    <title>כלי ניהול</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="../firebase.js"></script>
        <script src="../Scripts/auth.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <a href="#" onclick="validateUserAndRedirect(); return false;">
              <img src="../Pictures/logoLevChedva.png" alt="Logo" />
            </a>
          </div>
        <h1>כלי ניהול</h1>
        <button id="edit-locations">ערוך מחסנים</button>
        <button id="write-messages">כתוב הודעה</button>
        <button id="show-messages">צפה בהודעות</button>
        <button id="loadVolunteers">נרשמים ממתינים</button>    
        <button id="edit-keywords">ערוך מילות מפתח</button>
    
        <div id="location-management" style="display:none;">
            <h2>ערוך מחסנים</h2>
            <select id="locations-dropdown"></select>
            <div>
            <button id="edit-location">ערוך שם מחסן</button>
            <button id="delete-location">מחק מחסן</button>
            <button id="add-location">הוסף מחסן</button>
        </div>
        </div>

        <div id="keyword-management" style="display:none;">
            <h2>ערוך מילות מפתח</h2>
            <select id="keyword-dropdown"></select>
            <div>
            <button id="edit-keyword">ערוך מילת מפתח</button>
            <button id="delete-keyword">מחק מילת מפתח</button>
            <button id="add-keyword">הוסף מילת מפתח</button>
        </div>
        </div>



    
        <div id="message-management" style="display:none;">
            <h2>כתוב הודעה</h2>
            <input type="text" id="header" placeholder="כותרת הודעה">
            <textarea id="message-text" rows="4" cols="50"></textarea>
            <div>
                <h3>בחר הרשאות צפייה</h3>
                <label for="checkbox1">כללי</label>
                <input type="checkbox" id="checkbox1" value="40" >
                <label for="checkbox2">מנהלים</label>
                <input type="checkbox" id="checkbox2" value="43">
                
                <label for="checkbox3">טלפניות</label>
                <input type="checkbox" id="checkbox3" value="41">
                
                <label for="checkbox4">שינוע</label>
                <input type="checkbox" id="checkbox4" value="42">

                <label for="checkbox5">מסדרי מחסנים</label>
                <input type="checkbox" id="checkbox5" value="44">
                
            </div>
            <button id="save-message">שמור</button>
        </div>
        
    
        <div id="message-list" style="display:none;">
            <h2>צפה בהודעות</h2>
            <div id="messages-container"></div>
        </div>
    
         <div id="VolunteerTable" style="display:none;">
        <h2>צפה בנרשמים ממתינים</h2>
        </div>
    
    <script src="../Scripts/Control_Panel.js"></script>
    </div>

     <div id="VolunteerTable" style="display:none;">
        <h2>צפה בנרשמים ממתינים</h2>
    </div>

<script src="../Scripts/Control_Panel.js"></script>
</body>
</html>
