
<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת אירועים</title>
    <link rel="stylesheet" type="text/css" href="../styles/Events_In_Action.css">
    <link rel="stylesheet" type="text/css" href="../styles/logo_footer.css">
  </head>
  <body onload="readData()">
    <div class="content-wrapper">
      <header>
        <div class="logo-container">
          <a href="#" onclick="validateUserAndRedirect(); return false;">
            <img src="../Pictures/logoLevChedva.png" alt="Logo" />
          </a>
        </div>
        <h1 id="event-header">רשימת אירועים</h1>
        <!-- Color Explanation -->
      <div class="color-legend">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #FFCDD2;"></div>
          <div class="legend-label">דחוף</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #FFF9C4;"></div>
          <div class="legend-label">נלקח</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #C8E6C9;"></div>
          <div class="legend-label">בשינוע</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #f0ceff;"></div>
          <div class="legend-label">נמסר</div>
        </div>
      </header>
      <main>
        

        <div class="container" id="searchbar">
          <label for="authorization-filter" id="authorization-filter-label">סנן:</label>
          <select id="authorization-filter">
            <option value="הכל">הכל</option>
            <option value="פתוח">פתוח</option>
            <option value="נלקח">נלקח</option>
            <option value="בשינוע">בשינוע</option>
            <option value="Urgent">דחוף</option>
          </select>
          <input type="text" id="searchInput" placeholder="חפש..">
          <div id="spinner" class="loader"></div>
        </div>
        
        <table>
          <thead>
            <tr>
            </tr>
          </thead>
          <tbody id="eventTable">
          </tbody>
        </table>

        <div id="volunteersModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
              <input id="searchInputModal" type="text" placeholder="חפש מתנדב..">
              <div class="button-container">
                  <div>
                      <span class="close">&times;</span>
                  </div>
                  <div>
                  </div>
              </div>
              <div id="volunteersList"></div>
          </div>
      </div>
      
      
      </main>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
      <script src="../firebase.js"></script>
      <script src="../Scripts/Events_In_Action.js"></script>
      <script src="../Scripts/auth.js"></script>

    </div>
    <footer>
      <p class="copyright">
          &copy; 2023 LevChedva. All rights reserved.
        </p>
  </footer>
  </body>
</html>
