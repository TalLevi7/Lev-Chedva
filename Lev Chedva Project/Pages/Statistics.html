<!DOCTYPE html>
<html>
<head>
    <title>סטטסטיקות העמותה</title>

</head>
<body>
    <div class="logo-container">
        <a href="#" onclick="validateUserAndRedirect(); return false;">
          <img src="../Pictures/logoLevChedva.png" alt="Logo" />
        </a>
      </div>
    <h1 id="monthYear"></h1>

    <div id="graphsContainer">
        <div id="statistics" style="width: 400px; height:400px;display: none;">
            <h2></h2>
            <ul id="statsList"></ul>
            <canvas id="keywordsChartMonthly"></canvas>
        </div>
    
        <div id="yearly" style="width: 400px; height:400px; display: none;">
            <div id="yearlyReport"></div>
            <canvas id="keywordsChartYearly"></canvas>
        </div>
    
            <div id="Total Graph" style="width: 400px; height: 400px; display: none;">
                <h2>גרף השאלות לפי סוגי מוצרים:</h2>
                <canvas id="keywordsChart"></canvas>
                <div id="listContainer"></div>
        
            </div>
    </div>
    

    <div id="controlsContainer">
        <select id="monthSelector">
            <option value="January">ינואר</option>
            <option value="February">פברואר</option>
            <option value="March">מרץ</option>
            <option value="April">אפריל</option>
            <option value="May">מאי</option>
            <option value="June">יוני</option>
            <option value="July">יולי</option>
            <option value="August">אוגוסט</option>
            <option value="September">ספטמבר</option>
            <option value="October">אוקטובר</option>
            <option value="November">נובמבר</option>
            <option value="December">דצמבר</option>
        </select>
        <select id="yearSelector">
        </select>
        <button id="fetchStats">בחר</button>
        <button id="yearlyReportBtn">דו"ח שנתי</button>
        <select id="yearSelectorReport"></select>
        <button id="generateChartButton">גרף השאלות לפי סוגי מוצרים</button>
        <button id="transportBtn">שינועים לפי מתנדבים</button>
    </div>

      <table id="volunteerTable" style="display: none;">
          <thead>
              <tr>
                  <th>שם פרטי</th>
                  <th>שם משפחה</th>
                  <th>שינועים החודש</th>
                  <th>שינועים סה"כ</th>
                  <th>שינוע אחרון</th>
              </tr>
          </thead>
          <tbody>
              <!-- Data rows will go here -->
          </tbody>
      </table>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../firebase.js"></script>
