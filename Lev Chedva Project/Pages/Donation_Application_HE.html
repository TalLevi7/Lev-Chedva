<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Donation_style_HE.css">
	<title>טופס תרומת ציוד רפואי</title>
</head>
<body>
  <div class="logo-container">
    <a href="#" onclick="validateUserAndRedirect(); return false;">
      <img src="../Pictures/logoLevChedva.png" alt="Logo" />
    </a>
  </div>
	<form>
    <h1>טופס תרומת ציוד רפואי</h1>
		<label for="name">:שם</label>
		<input type="text" id="name" name="name"><br><br>
		
		<label for="Phone Number">:טלפון</label>
		<input type="tel" id="Phone Number" name="Phone Number"><br><br>
		
		<label for="Product">:ציוד לתרומה</label>
		<input type="text" id="Product" name="Product"><br><br>
		
		<input type="button" value="שלח" onclick="submitData()">
	</form>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../firebase.js"></script>
    <script src="../Scripts/auth.js"></script>
    <script>

const db = firebase.firestore();
// Get form elements
const nameInput = document.getElementById("name");
const Phone_NumInput = document.getElementById("Phone Number");
const ProductInput = document.getElementById("Product");

// Function to submit form data to Firestore
function submitData() {
  // Get the values from the form
  const name = nameInput.value;
  const Phone_Num = Phone_NumInput.value;
  const Product = ProductInput.value;

  // Save the data to Firestore
  db.collection("Donation_List").add({
    name: name,
    Phone_Num: Phone_Num,
    Product: Product
  })
  .then((docRef) => {
    console.log("Document written with ID: ", docRef.id);
    alert("Data saved successfully!");
    // Clear form fields
    nameInput.value = "";
    Phone_NumInput.value = "";
    ProductInput.value = "";
  })
  .catch((error) => {
    console.error("Error adding document: ", error);
    alert("Failed to save data!");
  });
}











    </script>






</body>
</html>
