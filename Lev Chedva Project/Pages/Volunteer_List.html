<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת מתנדבים</title>
    <link rel="stylesheet" type="text/css" href="../styles/Volunteer_List.css">
    <link rel="stylesheet" type="text/css" href="../styles/logo_footer.css">
  </head>
  <body onload="readVolunteers()">
    <div class="content-wrapper">
      <div class="logo-container">
        <a href="#" onclick="validateUserAndRedirect(); return false;">
          <img src="../Pictures/logoLevChedva.png" alt="Logo" />
        </a>
      </div>
      <header>
        <h1>רשימת מתנדבים</h1>
      </header>
      <main>
        <!-- Search bar -->
        <div>
          <label for="search-input">חיפוש:</label>
          <input type="text" id="search-input">
        </div>
        
        <!-- Filter bar -->
        <div>
          <label for="authorization-filter">סינון:</label>
          <select id="authorization-filter">
            <option value="all">הכל</option>
            <option value="מנהל">מנהל</option>
            <option value="טלפן">טלפנ/ית</option>
            <option value="שינוע">שינוע</option>
            <option value="ג'יפים">ג'יפים</option>
          </select>
        </div>
        
        <table>
          <thead>
            <tr>
              <th>שם</th>
            </tr>
          </thead>
          <tbody id="volunteer-list">
          </tbody>
        </table>
        
        <button id="exportButton">ייצא לקובץ PDF</button>
      </main>
      
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
      <script src="../firebase.js"></script>
      <script src="../Scripts/auth.js"></script>
      <script src="../Scripts/Volunteer_List.js"></script>
    </div>
    <footer>
      <p class="copyright">
          &copy; 2023 LevChedva. All rights reserved.
        </p>
  </footer>
  </body>
</html>
